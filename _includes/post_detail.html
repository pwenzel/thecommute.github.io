<article>

	<h2 class="entry-title">
		{% if page.title %}
		    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
		{% endif %}
		{% if post.title %}
		    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
		{% endif %}
	</h2>

	<div class="entry-content">{{ content }}</div>

	{% if post.mp3 or post.m4a %}
	<p class="downloads">
		{% if post.mp3 %}<a href="{{ post.mp3 }}">Download MP3</a>{% endif %}
		{% if post.m4a %}<a href="{{ post.m4a }}">Download Chapterized M4A</a>{% endif %}
	</p>
	{% endif %}

</article>

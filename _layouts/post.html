<!doctype html>
<head prefix="og: http://ogp.me/ns#">
	<head>
		<title>{{ page.title }} - {{ site.name }}</title>
		{% include meta.html %}
		{% if page.image %}<meta property="og:image" content="{{ site.media-path }}{{ page.image }}" />{% endif %}
		{% if page.enclosure %}<meta property="og:audio" content="{{ site.media-path }}{{ page.enclosure }}" />{% endif %}
	</head>
	<body class="post">

		<section class="row">

			<div class="medium-10 columns medium-centered">

				{% include header.html %}

				{% include post_detail.html %}

			</div>

		</section>

		{% include footer.html %}

	</body>
</html>

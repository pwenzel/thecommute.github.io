<!doctype html>
<html>
<head>
	<title>{{ page.title }} - {{ site.name }}</title>
	{% include meta.html %}
</head>
<body class="post">

	<section class="row">

		<div class="medium-10 columns medium-centered">
			<header>
				<h1><a href="/">{{ site.name }}</a></h1>
			</header>

			<article>  
				<h2 class="entry-title">
				{{ page.title }}
				</h2>
				<div class="entry-content">{{ page.content }}</div>

			</article>
		</div>

	</section>	
		
	{{ include footer.html }}
		
</body>
</html>
